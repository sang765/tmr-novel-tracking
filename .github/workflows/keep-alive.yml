name: Keep Alive

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  keep-alive:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT }}
        persist-credentials: true

    - name: Update keep alive timestamp
      run: |
        echo "$(date -u +'%Y-%m-%d %H:%M:%S UTC')" > keep_alive.txt

    - name: Commit and push changes
      env:
        GIT_TOKEN: ${{ secrets.PAT }}
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git config credential.helper store
        echo "https://x-access-token:${GIT_TOKEN}@github.com" > ~/.git-credentials
        git add keep_alive.txt
        git commit -m "Keep alive: Update timestamp" || echo "No changes to commit"
        git push